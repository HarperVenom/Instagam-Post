<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-container bord-bot">
        <div class="post-wrapper">
            <div class="post-header f-mid">
                <img class="post-author-image avatar circ pad-sm" src="" alt="">
                <div class="post-author-name bold no-wrap"></div>
                <div class="post-author-location f-sm no-wrap"></div>
                <div class="post-author-posted f-sm gray-text"><span class="pad-sm">â€¢</span>1h</div>
                <div class="post-options">
                    <svg aria-label="More options" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>More options</title><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg></div>
            </div>
    
            <img class="post-content" src="" alt="">
            
            <div class="post-footer pad-sm">
                <div class="post-like-button side-x-mar-sm point" id="likeButton">
                    <svg aria-label="Like" height="25" role="img" viewBox="0 0 48 48" width="22"><title>Unlike</title><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg></div>
                <div class="post-comment side-x-mar-sm point">
                    <svg aria-label="Comment" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Comment</title><path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
                </div>
                <div class="post-share side-x-mar-sm point">
                    <svg aria-label="Share Post" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Share Post</title><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                </div>
                <div class="post-save side-x-mar-sm point" id="saveButton"> 
                    <svg aria-label="Save" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Remove</title><path d="M20 22a.999.999 0 0 1-.687-.273L12 14.815l-7.313 6.912A1 1 0 0 1 3 21V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1Z"></path></svg>
                </div>
    
                <div href="" class="post-liked-by side-y-mar-sm point">Liked by 
                    <span class="bold" id="firstLike">null</span> and 
                    <span class="bold" id="allLikes">0</span> others.</div>
    
                <div class="post-description mar-bot-sm">
                    <span class="name bold" id="postDescriptionUsername">harpervenom</span>
                    <span id="postDescription"></span>
                </div>
    
                <div class="post-comments gray-text point" href="">View all 
                    <span id="allComments">0</span> comments.</div>
            </div>
        </div>
        

        
        <div class="post-likes-container pad-mid box-s hidden">
            <div class="post-likes-heading-container no-wrap">
                <div class="post-likes-back-button point">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                      </svg>                      
                </div>
                <h2 class="bold f-mid">Likes</h2>
            </div>
            <div class="post-likes-search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(60, 60, 60)" class="w-6 h-6 height-60 side-x-mar-sm">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                  
                <input class="gray-text f-sm" type="text" placeholder="Search">
            </div>
            <div class="post-likes-liked-by-container ">
                <h3 class="bold f-mid no-wrap">LIKED BY</h3>
                <div class="gray-text no-wrap"><span class="post-likes-number">0</span> likes</div>
            </div>
            <div class="post-likes-section">
            </div>
        </div>

        <div class="cover point hidden"></div>
        <div class="post-comments-container hidden">
            <div class="slide-line mar-mid"></div>
            <h2 class="heading f-sm bord-bot">Comments</h2>
            <div class="comments-section">
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
